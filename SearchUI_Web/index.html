<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasuni Elastic Search</title>
  </head>
  <body onload="start()">
	<nav class="navbar navbar-expand-lg navbar-light bg-light header">
		<a href="#" class="navbar-brand logo">
			<img src="https://www.nasuni.com/wp-content/themes/nasuni/dist/img/logo-color.svg" alt="CoolBrand">
		</a>
	</nav>
	<div class="background">
		<img class="body-bg" src="paper.png" ondragstart="return false">
	</div>
	<div class="bodyContainer">
	<div class="container" id="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center titleText"><b>Nasuni ElasticSearch</h1>
				<br>
					<div class="search-panel">
						<input class="searchMe" id="search" autocomplete="off" placeholder="Search">
						<select class="select-box" id="selectVolume" onchange="dropDownData(this.value)"
							onchange="this.form.submit()">
							<option id="defVal" value="none" selected disabled hidden></option>
							<option value="all">All Volumes</option>
						</select>
				</div>

				<div class="col-md-offset-3 col-lg-offset-3 col-sm-offset-3 col-xs-offset-3 result-panel">
					<div id="results"></div>
					<p id="noresults" class="result-status">No results. Try another search term or try with another volume.</p>
					<p id="loading" class="result-status">Getting results...</p>
				</div>
			</div>
		</div>
	</div>
	
	<!-- </div> -->
	<div class="footer">
	<footer>
		<div class="pagination" id="pagination">
			
		  </div>
	</footer>
</div>
	
	
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="search.js" type="text/javascript"></script>
	<script src="../Tracker_UI/docs/fetch.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="pagination.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="pagination.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
